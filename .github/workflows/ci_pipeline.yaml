# Github Actions Workflow for CI


name: CI
run-name: Contributer "${{ github.actor }}" with ${{ github.event_name }} on branch ${{ github.ref }}.🚀


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  linting:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: 'poetry'
      
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: 🖥️ Install development dependencies with linter
        run: poetry install --no-root --no-interaction --only dev

      - name: 🔎 Linting
        run: poetry run flake8 -v.


