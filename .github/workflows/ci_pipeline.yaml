# Github Actions Workflow for CI
name: CI
run-name: Contributer "${{ github.actor }}" is trying to ${{ github.event_name }} branch ${{ github.ref }}.🚀


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  linting:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      
      - name: Install poetry
        run: |
          python -m pip install poetry
      
      - name: Configure poetry
        run: |
          python -m poetry config virtualenvs.in-project true

      - name: Cache the virtualenv
        uses: actions/cache@v2
        with:
          path: ./.venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}

      - name: 🖥️ Install development dependencies with linter
        run: poetry install --no-root --no-interaction --only dev

      - name: 🔎 Linting
        run: poetry run flake8 -v.


