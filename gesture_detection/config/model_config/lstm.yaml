seed_everything: true
trainer:
  accelerator: gpu
  strategy: auto
  devices: [0]
  num_nodes: 1
  precision: null
  logger: null
  callbacks: 
    - class_path: lightning.pytorch.callbacks.DeviceStatsMonitor
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        every_n_epochs: 5
        save_top_k: -1
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 2
  log_every_n_steps: 50
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 4
  gradient_clip_val: null
  gradient_clip_algorithm: norm
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  class_path: gesture_detection.models.lstm.LSTM
  init_args:
    num_classes: 14
    lr: 0.001
    backbone_lr: 0.001
    loss_weight: [0.7698, 0.7847, 0.8243, 0.9678, 0.9505, 0.9653, 0.9604, 0.9678, 0.9653, 0.9752, 0.9629, 0.9752, 0.9752, 0.9554]
data:
  class_path: gesture_detection.datasets.ipn.IPNDataModule
  init_args:
    data_dir: data/ipnhand
    batch_size: 24
    sample_length: 32
    num_workers: 8
    pin_memory: true
